<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">Tokenized Ballot</h1>
  <div *ngIf="!wallet" class="col-lg-6 mx-auto">
    <p>To use this ballot you need a wallet</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button 
        type="button" 
        class="btn btn-success btn-lg px-4 gap-3"
        (click)="createWallet();"
      >
          Create Wallet
      </button>
      <input 
        #walletMnemonic 
        class="form-control mb-4"
        type="text" 
        placeholder="Paste your wallet mnemonic here " />
      <button 
        type="button" disabled 
        class="btn btn-info btn-lg px-4 gap-3"
        (click)="importWallet();"
      >
          Import Wallet
      </button>
      <button 
        type="button" disabled
        class="btn btn-danger btn-lg px-4 gap-3"
      >
          Connect Wallet
      </button>
    </div>
  </div>
  <div *ngIf="wallet" class="col-lg-6 mx-auto">
    <p>Your wallet address : {{wallet.address}}</p>

    <p>Connected to token : {{tokenContractAddr}}</p>
    
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <div class="card">
        <div  class="card-body">
          Ethers balance: {{etherBalance}} 
        </div>
      </div><div class="card">
        <div class="card-body">
          Token balance : {{tokenBalance}}
        </div>
      </div><div class="card">
        <div class="card-body">
          Voting power : {{votePower}}
        </div>
      </div>
    </div>
    <div border-style="solid">
      <p>Claim your token here</p>
      <button 
        (click)="claimTokens()"
        type="button" disabled
        class="btn btn-danger btn-lg px-4 gap-3">
          Claim Tokens
      </button>
    </div>
    <div >
      <p>Connect to the ballot</p>
      <p>
        <input 
          #ballotContractAddress 
          class="form-control mb-4"
          type="text" 
          placeholder="Paste TokenizedBallot contract address here " />
      </p>
      <button 
        (click)="connectBallot(ballotContractAddress.value)"
        type="button" disabled
        class="btn btn-danger btn-lg px-4 gap-3">
         Connect to the Ballot
      </button>
    </div>
  </div>
</div>
